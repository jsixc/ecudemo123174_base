<div module="coupon_productdetailajax">
	<!--
	$coupon_down_result_url = /coupon/coupon_down_result.html
	// -->
	<!--@css(/css/module/coupon/productDetailAjax.css)-->
	<div class="title">
		<h3><span>쿠폰 다운로드</span></h3>
		<p class="button"><a href="#none" id="btn_all_coupondown" class="btnNormal">전체쿠폰다운받기</a></p>
	</div>
	<div class="couponSkinArea">
		<!--
		진열 방식에따라 아래의 ul class 변경
		1열 : ul class="grid1"
		2열 : ul class="grid2"
		3열 : ul class="grid3"
		// -->
		<div class="list_cell">
			<div class="box">
				<div class="coupon {$background_class}" style="background-image:url('{$background_url}')">
					<div class="detail" {$call_coupon_detail}>
						<h2>Coupon</h2>
						<p class="title">{$coupon_name|cut:10,...}</p>
						<p class="discount"><span>{$coupon_content}</span></p>
						<p class="period">{$coupon_period}</p>
					</div>
					<div class="button"><a href="{$coupon_issue_url}">다운받기</a></div>
				</div>
			</div>
			<div class="box">
				<div class="coupon {$background_class}" style="background-image:url('{$background_url}')">
					<div class="detail" {$call_coupon_detail}>
						<h2>Coupon</h2>
						<p class="title">{$coupon_name|cut:10,...}</p>
						<p class="discount"><span>{$coupon_content}</span></p>
						<p class="period">{$coupon_period}</p>
					</div>
					<div class="button"><a href="{$coupon_issue_url}">다운받기</a></div>
				</div>
			</div>
		</div>
	</div>
</div>
